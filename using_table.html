<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <style>
    th,
    td {
      border: 2px rgb(222, 135, 168) solid;
    }
    table {
      border: 3px rgb(192, 9, 9) solid;
    }
  </style>
  <body>
    <h2>Tables</h2>
    <table>
      <thead>
        <th>S.No</th>
        <th>Name</th>
        <th>Roll.No</th>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td rowspan="2">ORANGE</td>
          <td>10</td>
        </tr>
        <tr>
          <td>2</td>
          <td>15</td>
        </tr>
        <tr>
            <td>3</td>
            <td>CHISTI</td>
            <td>23</td>
        </tr>
        <tr>
          <td colspan="3">Not Available</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
