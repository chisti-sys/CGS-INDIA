

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY JOY</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="sptfy.js"></script>
</head>
<body>
  <div class="container">
    <h1>LIVE THE MOMENT</h1>
    
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search for a track...">
      <button id="search-button" class="btn btn-primary">Search</button>
    </div>
    
    <div id="track-list"></div>
    
    <div class="player">
      <img id="album-cover" src="spy.jfif" alt="Album cover" />
      <div id="track-info">
        <h2 id="track-title">Default Track Title</h2>
        <p id="artist-name">Default Artist Name</p>
      </div>
      <audio id="audio-player" controls></audio>
    </div>
  </div>
</body>
</html>
